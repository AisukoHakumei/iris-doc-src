parameters: []
post:
  summary: Create a new case
  tags:
    - Cases
  operationId: post-api-v2-cases
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            case_name:
              type: string
              minLength: 2
              description: 'A short name for the case. The case number will be prepend. '
            case_description:
              type: string
              minLength: 2
              description: A short description of the case. This will be the summary of the case.
            case_customer:
              type: integer
              description: 'The customer ID linked to the case. '
            case_soc_id:
              type: string
              description: 'A SOC ticket reference '
            custom_attributes:
              type: object
            case_template_id:
              type: integer
            classification_id:
              type:
                - 'null'
                - integer
          required:
            - case_soc_id
            - case_customer
            - case_name
            - case_description
        examples:
          Valid request:
            value:
              case_soc_id: SOC_154
              case_customer: 1
              case_name: My Case API
              case_description: A super nice description
  responses:
    '201':
      description: Case successfully created
      content:
        application/json:
          schema:
            $ref: "./v2.1.0/schemas/Case.yaml"
    '400':
      description: Bad Request
      headers: {}
      content:
        application/json:
          schema:
            description: 'Error message'
            type: string
            examples:
              - 'Error creating case - check server logs'
  description: 'Creates a new case.'

