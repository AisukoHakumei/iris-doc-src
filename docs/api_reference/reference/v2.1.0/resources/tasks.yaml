post:
  summary: Add a new task to the case
  tags:
    - Case tasks
  operationId: post-api-v2-tasks
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            task_assignees_id:
              type: array
              items:
                type: integer
            task_description:
              type: string
            task_status_id:
              type: integer
            task_tags:
              type: string
            task_title:
              type: string
            custom_attributes:
              type: object
            required:
              - task_assignees_id
              - task_status_id
              - task_title
        examples:
          Valid request:
            value:
              task_assignees_id:
                - 1
              task_description: ''
              task_status_id: 1
              task_tags: ''
              task_title: dummy title
              custom_attributes: { }
  responses:
    '201':
      description: Task successfully created
      content:
        application/json:
          schema:
            $ref: "./v2.1.0/schemas/Task.yaml"
    '400':
      $ref: "./v2.1.0/responses/GenericError.yaml"
  description: 'Add a new asset.'