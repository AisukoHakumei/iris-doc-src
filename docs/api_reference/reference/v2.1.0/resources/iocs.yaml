post:
  summary: Create a new ioc
  tags:
    - Case IOC
  operationId: post-api-v2-ioc
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                ioc_description:
                  type: string
                  minLength: 1
                  description: 'A short description of the ioc. This will be the summary of the ioc.'
                ioc_id:
                  type: number
                  description: 'A ioc reference'
                ioc_misp:
                  description: 'Misp of ioc'
                ioc_tags:
                  type: string
                  description : 'Ioc tags'
                ioc_tlp_id:
                  type: number
                ioc_type:
                  type: number
                ioc_type_id:
                  type: number
                ioc_value:
                  type: string
                  minLength: 1
                user_id:
                  type: number
              required:
                - ioc_description
                - ioc_id
                - ioc_tags
                - ioc_tlp_id
                - ioc_type
                - ioc_type_id
                - ioc_value
                - user_id
        examples:
           Valid request:
             value:
                 ioc_description: rewrw
                 ioc_id: 34
                 ioc_misp: null
                 ioc_tags: ''
                 ioc_tlp_id: 2
                 ioc_type: 1
                 ioc_type_id: 1
                 ioc_value: 8.8.8.8
                 user_id: 1
    responses:
      '201':
        description: Ioc successfully created
        content:
          application/json:
            schema:
              $ref: "./v2.1.0/schemas/Ioc.yaml"
      '400':
          $ref: "./v2.1.0/responses/GenericError.yaml"
    description: 'Creates a new ioc.'
