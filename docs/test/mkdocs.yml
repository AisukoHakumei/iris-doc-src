site_name: Documentation
theme:
  name: material
  logo: _static/logo-white.png
  favicon: _static/ico_white.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - toc.follow
  palette:
    primary: indigo
    accent: indigo

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/dfir_iris
    - icon: fontawesome/brands/github 
      link: https://github.com/dfir-iris
    - icon: fontawesome/solid/paper-plane
      link: mailto:<contact@dfir-iris.org>

repo_url: https://github.com/dfir-iris/iris-web
repo_name: IRIS Web
edit_uri: ""

copyright: Copyright &copy; 2021 - 2022 DFIR-IRIS Team

plugins:
  - git-revision-date